<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraxt Kesish O‘yini</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #game-over, #level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui">
        <div>Level: <span id="level">1</span></div>
        <div>Ochko: <span id="score">0</span></div>
        <div>Jon: <span id="hp">3</span></div>
        <div>Vaqt: <span id="time">60</span></div>
    </div>
    <div id="game-over">
        <h2>O‘yin Tugadi!</h2>
        <p>Sizning ochkosingiz: <span id="final-score">0</span></p>
        <button id="restart">Qayta Boshlash</button>
    </div>
    <div id="level-up">
        <h2>Level Up!</h2>
        <p>Yangi level: <span id="new-level">1</span></p>
        <button id="continue">Davom Etish</button>
    </div>

    <script>
        // Asosiy o‘yin o‘zgaruvchilari
        let scene, camera, renderer, tree, person, axe;
        let level = 1, score = 0, hp = 3, timeLeft = 60;
        let gameActive = true;
        let branches = [];
        let clock = new THREE.Clock();
        
        // Tovushlar
        const sounds = {
            chop: new Howl({ src: ['https://assets.codepen.io/21542/howler-chop.mp3'] }),
            ouch: new Howl({ src: ['https://assets.codepen.io/21542/howler-ouch.mp3'] }),
            background: new Howl({ 
                src: ['https://assets.codepen.io/21542/howler-background.mp3'],
                loop: true,
                volume: 0.5
            })
        };

        // UI elementlari
        const levelElement = document.getElementById('level');
        const scoreElement = document.getElementById('score');
        const hpElement = document.getElementById('hp');
        const timeElement = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart');
        const levelUpScreen = document.getElementById('level-up');
        const newLevelElement = document.getElementById('new-level');
        const continueButton = document.getElementById('continue');

        // Init funktsiyasi
        function init() {
            // Sahna, kamera va rendererni sozlash
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // Yorug'lik
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);
            
            // Daraxt va personaj yaratish
            createTree();
            createPerson();
            createAxe();
            
            // Kontrollerlar
            window.addEventListener('keydown', handleKeyPress);
            window.addEventListener('resize', onWindowResize);
            
            // O‘yinni boshlash
            sounds.background.play();
            animate();
            startTimer();
            
            // Restart tugmasi
            restartButton.addEventListener('click', restartGame);
            continueButton.addEventListener('click', () => {
                levelUpScreen.style.display = 'none';
            });
        }

        function createTree() {
            // Daraxt asosi (po‘stlog‘i)
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 3, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            scene.add(trunk);
            
            // Daraxt shoxlari va barglari
            const treeTop = new THREE.Group();
            
            // Levelga qarab shoxlar soni
            const branchesCount = Math.min(level + 2, 10);
            
            for (let i = 0; i < branchesCount; i++) {
                const branchLength = 1 + Math.random() * 0.5;
                const branchGeometry = new THREE.CylinderGeometry(0.1, 0.15, branchLength, 8);
                const branchMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                
                // Shoxning joylashuvi va yo‘nalishi
                const angle = Math.random() * Math.PI * 2;
                const height = 3 + i * 0.5;
                branch.position.set(
                    Math.cos(angle) * 0.7,
                    height,
                    Math.sin(angle) * 0.7
                );
                
                // Shoxni po‘stlog‘ga qarab qaratish
                branch.lookAt(trunk.position);
                branch.rotateX(Math.PI / 2);
                
                treeTop.add(branch);
                
                // Barglar
                const leavesSize = 0.8 + Math.random() * 0.3;
                const leavesGeometry = new THREE.SphereGeometry(leavesSize, 8, 8);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                
                leaves.position.set(
                    branch.position.x + Math.cos(angle) * branchLength/2,
                    branch.position.y,
                    branch.position.z + Math.sin(angle) * branchLength/2
                );
                
                treeTop.add(leaves);
                
                // Shoxlarni global branches massiviga saqlash
                branches.push({
                    mesh: branch,
                    leaves: leaves,
                    angle: angle,
                    height: height
                });
            }
            
            treeTop.position.y = 3;
            scene.add(treeTop);
            tree = treeTop;
        }

        function createPerson() {
            // Personaj (soddagina modell)
            const personGroup = new THREE.Group();
            
            // Bosh
            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFCC99 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.7;
            personGroup.add(head);
            
            // Tana
            const bodyGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.7, 16);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x0000FF });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.1;
            personGroup.add(body);
            
            // Qo‘llar
            const armGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.5, 16);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xFFCC99 });
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.25, 0.2, 0);
            rightArm.rotation.z = Math.PI / 3;
            personGroup.add(rightArm);
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.25, 0.2, 0);
            leftArm.rotation.z = -Math.PI / 3;
            personGroup.add(leftArm);
            
            // Oyoqlar
            const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.6, 16);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x000080 });
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.15, -0.5, 0);
            personGroup.add(rightLeg);
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.15, -0.5, 0);
            personGroup.add(leftLeg);
            
            scene.add(personGroup);
            person = personGroup;
            person.position.x = 3;
            person.position.y = 0;
        }

        function createAxe() {
            // Bolta yaratish
            const axeGroup = new THREE.Group();
            
            // Dasta
            const handleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.7, 16);
            const handleMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            handle.position.y = 0.35;
            axeGroup.add(handle);
            
            // Temir qism
            const bladeGeometry = new THREE.BoxGeometry(0.2, 0.05, 0.1);
            const bladeMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
            const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
            blade.position.y = 0.7;
            axeGroup.add(blade);
            
            // Personajning o'ng qo‘liga bolta qo‘shish
            person.children[2].add(axeGroup);
            axeGroup.position.set(0.2, 0.3, 0);
            axeGroup.rotation.z = Math.PI / 2;
            
            axe = axeGroup;
        }

        function handleKeyPress(event) {
            if (!gameActive) return;
            
            // Personajni harakatlantirish
            switch(event.key) {
                case 'ArrowLeft':
                    movePerson(-1, 0);
                    break;
                case 'ArrowRight':
                    movePerson(1, 0);
                    break;
                case 'ArrowUp':
                    movePerson(0, 1);
                    break;
                case 'ArrowDown':
                    movePerson(0, -1);
                    break;
                case ' ': // Space - chopish
                    chopTree();
                    break;
            }
        }

        function movePerson(deltaX, deltaZ) {
            // Personajni yangi joyga ko‘chirish
            const newX = person.position.x + deltaX * 0.5;
            const newZ = person.position.z + deltaZ * 0.5;
            
            // Chegaralarni tekshirish
            if (Math.abs(newX) < 5 && Math.abs(newZ) < 5) {
                person.position.x = newX;
                person.position.z = newZ;
                
                // Personajni daraxtga qaratish
                person.lookAt(tree.position);
            }
        }

        function chopTree() {
            if (!gameActive) return;
            
            // Animatsiya: bolta harakati
            const initialRotation = axe.rotation.x;
            const targetRotation = initialRotation - Math.PI / 2;
            
            // Animatsiya davomiyligi
            const duration = 0.3;
            const startTime = clock.getElapsedTime();
            
            function animateAxe() {
                const currentTime = clock.getElapsedTime();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Interpolyatsiya
                axe.rotation.x = initialRotation + (targetRotation - initialRotation) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateAxe);
                } else {
                    // Animatsiya tugagach, bolta qaytariladi
                    returnAxe();
                }
            }
            
            animateAxe();
            
            // Daraxt kesilganda tekshirish
            checkHit();
        }

        function returnAxe() {
            const initialRotation = axe.rotation.x;
            const targetRotation = initialRotation + Math.PI / 2;
            const duration = 0.3;
            const startTime = clock.getElapsedTime();
            
            function animateReturn() {
                const currentTime = clock.getElapsedTime();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                axe.rotation.x = initialRotation + (targetRotation - initialRotation) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateReturn);
                }
            }
            
            animateReturn();
        }

        function checkHit() {
            // Personaj va daraxt o'rtasidagi masofani hisoblash
            const personPos = new THREE.Vector3();
            person.getWorldPosition(personPos);
            
            const treePos = new THREE.Vector3();
            tree.getWorldPosition(treePos);
            
            const distance = personPos.distanceTo(treePos);
            
            if (distance < 4) {
                // Daraxt kesildi
                score += level; // Levelga qarab ochko
                scoreElement.textContent = score;
                sounds.chop.play();
                
                // Vaqtni 1 soniya qo‘shish
                timeLeft += 1;
                timeElement.textContent = timeLeft;
                
                // Daraxtni animatsiya bilan pastga tushirish
                animateTreeFall();
                
                // Yangi level tekshirish
                if (score >= level * 10) {
                    levelUp();
                }
            } else {
                // Shoxga urildi
                hp -= 1;
                hpElement.textContent = hp;
                sounds.ouch.play();
                
                // Jon tugab qolsa
                if (hp <= 0) {
                    endGame();
                }
            }
        }

        function animateTreeFall() {
            const initialY = tree.position.y;
            const targetY = -5;
            const duration = 1;
            const startTime = clock.getElapsedTime();
            
            function animateFall() {
                const currentTime = clock.getElapsedTime();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                tree.position.y = initialY + (targetY - initialY) * progress;
                
                // Barglarning tarqalish effekti
                branches.forEach(branch => {
                    branch.leaves.position.y += 0.05 * (Math.random() - 0.5);
                    branch.leaves.position.x += 0.05 * (Math.random() - 0.5);
                    branch.leaves.position.z += 0.05 * (Math.random() - 0.5);
                    branch.leaves.scale.multiplyScalar(0.97);
                });
                
                if (progress < 1) {
                    requestAnimationFrame(animateFall);
                } else {
                    // Daraxt butunlay tushgach, yangi daraxt yaratish
                    scene.remove(tree);
                    branches = [];
                    createTree();
                }
            }
            
            animateFall();
        }

        function startTimer() {
            const timer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timer);
                    return;
                }
                
                timeLeft -= 1;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        function levelUp() {
            level += 1;
            levelElement.textContent = level;
            
            // Yangi level ekranini ko‘rsatish
            newLevelElement.textContent = level;
            levelUpScreen.style.display = 'block';
            
            // Yangi skinlar/mukofotlar
            if (level % 10 === 0) {
                unlockReward();
            }
        }

        function unlockReward() {
            // Skinlar va mukofotlarni ochish
            // Bu yerda siz turli mukofotlarni qo‘shishingiz mumkin
            console.log(`Tabriklayman! Siz ${level}-level uchun yangi mukofot oldingiz!`);
            
            // Masalan, personaj rangini o‘zgartirish
            person.children[1].material.color.setHex(Math.random() * 0xFFFFFF);
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Leaderboard ni yangilash
            updateLeaderboard();
        }

        function restartGame() {
            // O‘yinni qayta boshlash
            scene.remove(tree);
            scene.remove(person);
            
            branches = [];
            level = 1;
            score = 0;
            hp = 3;
            timeLeft = 60;
            
            levelElement.textContent = level;
            scoreElement.textContent = score;
            hpElement.textContent = hp;
            timeElement.textContent = timeLeft;
            
            gameOverScreen.style.display = 'none';
            gameActive = true;
            
            createTree();
            createPerson();
            createAxe();
            
            sounds.background.play();
            startTimer();
        }

        function updateLeaderboard() {
            // Leaderboard ni yangilash (localStorage orqali)
            let leaderboard = JSON.parse(localStorage.getItem('treeCuttingLeaderboard')) || [];
            
            leaderboard.push({
                score: score,
                level: level,
                date: new Date().toLocaleDateString()
            });
            
            // Eng yuqori 10 ta natijani saqlash
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            
            localStorage.setItem('treeCuttingLeaderboard', JSON.stringify(leaderboard));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Daraxtning sekin tebranishi
            if (tree) {
                tree.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // O‘yinni ishga tushirish
        init();
    </script>
</body>
</html>
